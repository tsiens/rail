{% extends 'template.html' %}
{% block content %}
    <div style="height:600px;overflow:hidden">
        <div id="map"></div>
    </div>
    <div style="overflow:auto">
        <table id='table' class='table table-hover table-bordered'>
            <thead>
            <tr>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
{% endblock %}
{% block script %}
    <script>
        $("a:contains('车站')").addClass('active');
        var map_div = $('#map');
        map_div.height(map_div.parent().height() + map_hidden);
        var map = echarts.init(map_div.get(0));
        var station = '{{ data.cn }}';
        $('#info').text('');
        set_map('');
        $.post('{% url 'data' %}', {'type': 'station', 'station': station}, function (data) {
            set_timetable(data[0]);
            set_map(data[1])
        });
        function set_timetable(data) {
            var th = ['车次', '始发', '终到', '到达', '离开', '停留'];
            $.each(th, function () {
                $('#table').find('thead').find('tr').append($('<td>').text(this));
            });
            $.each(data, function (n, line) {
                var tr = $('<tr>');
                $.each(line, function (n, txt) {
                    if (n < 3) {
                        td = $('<td>').append($('<a>').attr('href', ['{% url 'line' '*' %}', '{% url 'station' '*' %}', '{% url 'station' '*' %}'][n].replace('*', txt)).text(txt))
                    }
                    else if ($.inArray(txt, ['始', '终']) > -1) {
                        td = $('<td>').append($('<span>').attr('class', 'badge badge-pill badge-' + {
                            '始': 'success',
                            '终': 'warning'
                        }[txt]).text(txt))
                    }
                    else {
                        td = $('<td>').text(txt);
                    }
                    tr.append(td)
                });
                $('#table').find('tbody').append(tr);
            });
        }
        function set_map(data) {
            var option = {};
            if (!data) {
                option = {
                    title: {
                        text: station,
                        textStyle: {
                            color: 'white'
                        },
                        subtext: '{{data.province}} {{data.city}} {{data.county}}',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        orient: 'vertical'
                    },
                    visualMap: {
                        bottom: map_hidden,
                        right: 0,
                        pieces: [
                            {lte: 1, label: '1小时'},
                            {gt: 1, lte: 3, label: '3小时'},
                            {gt: 3, lte: 8, label: '8小时'},
                            {gt: 8, lte: 20, label: '20小时'},
                            {gt: 20, label: '20小时以上'}
                        ],
                        color: ['#50a3ba', '#eac736', '#d94e5d'],
                        textStyle: {
                            color: '#FFF'
                        },
                        dimension: 7
                    },
                    itemStyle: {
                        normal: {
                            // opacity: 1,
                            shadowColor: '#FFF',
                            shadowBlur: 2
                        },
                        emphasis: {
                            borderColor: '#FFF',
                            borderWidth: 1
                        }
                    },
                    series: []
                };
                map.showLoading()
            }
            else {
                var center_zoom = location(data);
                option = {
                    bmap: {
                        center: center_zoom[0],
                        zoom: center_zoom[1],
                        roam: true,
                        mapStyle: mapStyle_black
                    },
                    series: [
                        {
                            name: '本站',
                            zlevel: 10,
                            coordinateSystem: 'bmap',
                            type: 'effectScatter',
                            symbol: 'diamond',
                            symbolSize: 5 * center_zoom[1],
                            showEffectOn: 'render',
                            rippleEffect: {
                                brushType: 'stroke'
                            },
                            data: [data[0]],
                            label: {
                                normal: {
                                    formatter: function (params) {
                                        return params.value[2]
                                    },
                                    show: true
                                }
                            },
                            tooltip: {
                                formatter: function (params) {
                                    params = params.value;
                                    return station + '<br/>'
                                        + '连通车站：' + (data.length - 1) + ' 座<br/>'
                                }
                            }
                        },
                        {
                            name: '车站',
                            zlevel: 5,
                            coordinateSystem: 'bmap',
                            type: 'scatter',
                            symbolSize: function (val) {
                                return Math.sqrt(val[6]) + center_zoom[1];
                            },
                            data: data.slice(1),
                            label: {
                                emphasis: {
                                    formatter: function (params) {
                                        return params.value[2]
                                    },
                                    show: true
                                }
                            },
                            tooltip: {
                                formatter: function (params) {
                                    params = params.value;
                                    return params[2] + '<br/>'
                                        + '最快：' + params[7] + ' 小时<br/>'
                                        + '数量：' + params[6] + ' 车次<br/>'
                                }
                            }
                        }
                    ]
                };
                map.hideLoading()
            }
            map.setOption(option);
        }
    </script>
{% endblock %}
