{% extends 'template.html' %}
{% block content %}
    <br/>
    <div>
        <div id="map"></div>
    </div>
    <div style="overflow:auto">
        <table id='table' class='table table-hover table-bordered'>
            <thead>
            <tr>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
{% endblock %}
<script>
    {% block script %}
        $("a:contains('车次')").addClass('active');
        [map_div, map] = map_init($('#map'));
        $.post('{% url 'data' %}', {'type': 'line', 'line': '{{ line }}'}, function (data) {
            set_timetable(data);
            set_map(data)
        });
        function set_timetable(data) {
            var th = ['站序', '车站', '到日', '到时', '发日', '发时', '停留'];
            $.each(th, function () {
                $('#table').find('thead').find('tr').append($('<td>').text(this));
            });
            $.each(data, function (n, station) {
                var tr = $('<tr>');
                $.each(station, function (n, txt) {
                    if (n > 4) {
                        if (n === 6) {
                            td = $('<td>').append($('<a>').attr('href', '{% url 'station' '*' %}'.replace('*', txt)).text(txt))
                        }
                        else if (txt === -1) {
                            tr.find('td').eq(-3).text('-');
                            tr.find('td').eq(-4).text('-');
                            td = $('<td>').append($('<span>').attr('class', 'badge badge-pill badge-success').text('始发'))
                        }
                        else if (txt === -2) {
                            tr.find('td').eq(-1).text('-');
                            tr.find('td').eq(-2).text('-');
                            td = $('<td>').append($('<span>').attr('class', 'badge badge-pill badge-danger').text('终到'))
                        }
                        else if (txt === 0) {
                            td = $('<td>').append($('<span>').attr('class', 'badge badge-pill badge-warning').text('乘降所'))
                        }
                        else {
                            td = $('<td>').text(txt);
                        }
                        tr.append(td)
                    }
                });
                $('#table').find('tbody').append(tr);
            });
        }
        function set_map(data) {
            [center, zoom, height] = map_area(map_div, data);
            map_div.height(height);
            map_div.parent().css({'height': height - map_hidden, 'overflow': 'hidden'});
            option = {
                title: {
                    text: '{{ line }}',
                    textStyle: {
                        color: 'white'
                    },
                    subtext: '{{start}} - {{arrive}}',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    orient: 'vertical',
                    position: function (point, params, dom, rect, size) {
                        if (point[1] > size['contentSize'][1]) {
                            return 'top'
                        }
                        else {
                            return 'bottom'
                        }
                    },
                    formatter: function (params) {
                        params = params.value;
                        var a = '';
                        var b = '';
                        if (params[5] === 1) {
                            a = '始发站：';
                            b = '出发：' + params[10] + '<br/>'
                        }
                        else if (params[5] === data.length) {
                            a = '终点站：';
                            b = '到达：' + params[8] + '<br/>'
                        }
                        else {
                            a = '第' + params[5] + '站：';
                            b = '到达：' + params[8] + '<br/>出发：' + params[10] + '<br/>';
                        }
                        return a + params[6] + '<br/>' + b
                    }
                },
                bmap: {
                    center: center,
                    zoom: zoom,
                    roam: true,
                    mapStyle: mapStyle_black
                },
                series: {
                    name: '车站',
                    coordinateSystem: 'bmap',
                    type: 'scatter',
                    symbolSize: 2 * zoom,
                    data: data,
                    label: {
                        normal: {
                            formatter: function (params) {
                                return params.value[5]
                            },
                            show: true,
                            fontSize: 1.5 * zoom
                        },
                        emphasis: {
                            fontSize: 2 * zoom
                        }
                    },
                    itemStyle: {
                        normal: {
                            opacity: 1,
                            shadowColor: '#FFF',
                            shadowBlur: 2
                        },
                        emphasis: {
                            borderColor: '#FFF',
                            borderWidth: 1
                        }
                    }
                }
            };
            map.on('click', function (param) {
                document.location.href = '{% url 'station' '*' %}'.replace('*', param['data'][6])
            });
            map.setOption(option);
            map.hideLoading()
        }
    {% endblock %}
</script>
