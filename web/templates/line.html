{% extends 'template.html' %}
{% block content %}
    <div style="height:400px;overflow:hidden">
        <div id="map"></div>
    </div>
    <div style="overflow:auto">
        <table id='table' class='table table-hover table-bordered'>
            <thead>
            <tr>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
{% endblock %}
{% block script %}
    <script>
        $("a:contains('车次')").addClass('active');
        var map_div = $('#map');
        map_div.height(map_div.parent().height() + map_hidden);
        var map = echarts.init(map_div.get(0));
        set_map('');
        $.post('{% url 'data' %}', {'type': 'line', 'line': '{{ line }}'}, function (data) {
            set_map(data);
            set_timetable(data)
        });
        function set_timetable(data) {
            var th = ['站序', '车站', '到日', '到时', '发日', '发时', '停留'];
            $.each(th, function () {
                $('#table').find('thead').find('tr').append($('<td>').text(this));
            });
            $.each(data, function (n, station) {
                var tr = $('<tr>');
                $.each(station, function (n, txt) {
                    if (n > 4) {
                        if (n === 6) {
                            td = $('<td>').append($('<a>').attr('href', '{% url 'station' '*' %}'.replace('*', txt)).text(txt))
                        }
                        else {
                            td = $('<td>').text(txt);
                        }
                        tr.append(td)
                    }
                });
                $('#table').find('tbody').append(tr);
            });
        }
        function set_map(data) {
            var option = {};
            if (!data) {
                option = {
                    title: {
                        text: '{{ line }}',
                        textStyle: {
                            color: 'white'
                        },
                        subtext: '{{start}} - {{arrive}}',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        orient: 'vertical',
                        formatter: function (params) {
                            params = params.value;
                            var a = '';
                            var b = '';
                            if (params[11] === '始') {
                                a = '始发站：';
                                b = '出发：' + params[10] + '<br/>'
                            }
                            else if (params[11] === '终') {
                                a = '终点站：';
                                b = '到达：' + params[8] + '<br/>'
                            }
                            else {
                                a = '第' + params[5] + '站：';
                                b = '到达：' + params[8] + '<br/>出发：' + params[10] + '<br/>';
                            }
                            return a + params[6] + '<br/>' + b
                        }
                    },
                    series: []
                };
                map.showLoading()
            }
            else {
                var center_zoom = location(data);
                option = {
                    bmap: {
                        center: center_zoom[0],
                        zoom: center_zoom[1],
                        roam: true,
                        mapStyle: mapStyle_black
                    },
                    series: {
                        name: '车站',
                        coordinateSystem: 'bmap',
                        type: 'scatter',
                        symbolSize: 2 * center_zoom[1],
                        data: data,
                        label: {
                            normal: {
                                formatter: function (info) {
                                    return info.value[5]
                                },
                                show: true,
                                fontSize: 1.5 * center_zoom[1]
                            },
                            emphasis: {
                                fontSize: 2 * center_zoom[1]
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: 'red',
                                shadowBlur: center_zoom[1],
                                shadowColor: 'white'
                            }
                        }
                    }
                };
                map.on('click', function (param) {
                    document.location.href = '{% url 'station' '*' %}'.replace('*', param['data'][6])
                });
                map.hideLoading()
            }
            map.setOption(option);
        }
    </script>
{% endblock %}
