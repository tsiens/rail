{% extends 'template.html' %}
{% block content %}
    <div id="carousel" class="carousel slide" data-ride="carousel" style="height:300px">
        <!-- 指示符 -->
        <ul class="carousel-indicators">
            <li v-for="item in items" data-target="#carousel" :data-slide-to="item.n"
                v-bind:class="{ active: item.active}"></li>
        </ul>
        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div v-for="item in items" class="carousel-item" v-bind:class="{ active: item.active}"
                 style="overflow: auto;">
                <a :href="item.href">
                    <img :src="item.src" :alt="item.text" class="img-fluid img-thumbnail" style="height: 300px;">
                </a>
                <div class="carousel-caption">
                    <strong>[[ item.text ]]</strong>
                </div>
            </div>
        </div>
        <!-- 左右切换按钮 -->
        <a class="carousel-control-prev" href="#carousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <div id="search" style="max-width: 500px;">
        <br/>
        <input class="form-control" style="max-width: 100%" v-model="input" @input="search" @blur="blur"
               title="search">
        <div>
            <template v-for="(vs, k) in suggest">
                <p v-if="vs" class="dropdown-header">[[ k ]]</p>
                <a v-for="v in vs" :href="v[0]">[[ v[1] ]]</a>
                <div v-if="vs" class="dropdown-divider"></div>
            </template>
        </div>
        <br/>
        <button type="button" class="btn btn-secondary">手气不错</button>
    </div>
{% endblock %}
<script>
    {% block script %}
        $("a:contains('主页')").addClass('active');
        new Vue({
            el: '#search',
            delimiters: ['[[', ']]'],
            data: {
                url: {'车站': '{% url 'station' '*' %}', '车次': '{% url 'line' '*' %}', '城市': '{% url 'city' '*' %}'},
                input: '',
                suggest: {}
            },
            methods: {
                blur: function () {
                    var _this = this;
                    setTimeout(function () {
                        _this.input = '';
                        _this.suggest = {}
                    }, 200)
                },
                search: function () {
                    this.suggest = {};
                    if (this.input) {
                        var _this = this;
                        var suggest = {};
                        $.post('{% url 'data' %}', {'type': 'search', 'key': _this.input}, function (res) {
                            $.each(res, function (k, v) {
                                if (v.length > 0) {
                                    suggest[k] = [];
                                    $.each(v, function (n, text) {
                                        suggest[k].push([_this.url[k].replace('*', text), text])
                                    });
                                }
                            });
                            _this.suggest = suggest
                        })
                    }
                }
            }
        });
        new Vue({
            el: '#carousel',
            delimiters: ['[[', ']]'],
            mounted: function () {
                setTimeout(this.get, 0)
            },
            data: {
                data:{{ stations|safe }},
                items: []
            },
            methods: {
                get: function () {
                    var _this = this;
                    var items = [];
                    $.each(this.data, function (n, station) {
                        var item = {
                            'href': '{% url 'station' '*' %}'.replace('*', station),
                            'src': '{{ qiniu }}' + station + '{{ format }}',
                            'text': station,
                            'n': n,
                            'active': false
                        };
                        if (n === 0) {
                            item.active = true
                        }
                        items.push(item)
                    });
                    _this.items = items
                }
            }
        });
    {% endblock %}
</script>
