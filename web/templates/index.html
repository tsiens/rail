{% extends 'template.html' %}
{% block head %}
    <style>
    </style>
{% endblock %}
{% block content %}
    <br/>
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- 指示符 -->
        <ul class="carousel-indicators">
            {% for station in stations %}
                <li data-target="#carousel"
                    data-slide-to={{ forloop.counter0 }} {% if forloop.first %}class="active"{% endif %}></li>
            {% endfor %}
        </ul>
        <!-- 轮播图片 -->
        <div class="carousel-inner">
            {% for station in stations %}
                <div style="overflow:auto" class="carousel-item {% if forloop.first %}active{% endif %}">
                    <a href="{% url 'station' station %}">
                        <img style="height: 300px" src="{{ qiniu }}{{ station }}{{ format }}" alt="{{ station }}"
                             class="img-fluid img-thumbnail">
                    </a>
                    <div class="carousel-caption"><strong>{{ station }}</strong></div>
                </div>
            {% endfor %}
        </div>

        <!-- 左右切换按钮 -->
        <a class="carousel-control-prev" href="#carousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <div id="index_search" style="max-width: 500px;">
        <br/>
        <input class="search form-control" type="text" style="width: 100%">
        <div style="width: 100%;background-color: #FFF"></div>
        <br/>
        <button type="button" class="btn btn-secondary">手气不错</button>
    </div>
{% endblock %}
{% block script %}
    <script>
        $("a:contains('主页')").addClass('active');
    </script>
{% endblock %}
