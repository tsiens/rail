<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <title>Rail</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://www.12306.cn/mormhweb/images/favicon.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/masonry/4.2.1/masonry.pkgd.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.0.2/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.0.2/extension/bmap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
    <link href="{% static '/vue/vue-waterfall-easy.vue' %}" rel="stylesheet">
    <script src="https://api.map.baidu.com/api?v=2.0&ak={{ baidu_bak }}"></script>
    <script>$.ajaxSetup({data: {csrfmiddlewaretoken: '{{ csrf_token }}'}})</script>
    <script src="{% static '/echarts/mapStyle.js' %}"></script>
    <style>
        @-webkit-keyframes load {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        a:hover {
            text-decoration: none;
        }

        #footer a {
            color: #868E96
        }

        *:focus {
            outline: none;
        }

        #footer a:hover {
            color: #CCCDCF
        }

        .container div {
            text-align: center;
            margin: 0 auto
        }

        input {
            box-shadow: 1px 1px 1px #888888
        }

        input:hover {
            box-shadow: 3px 3px 2px #888888
        }

        #search div {
            text-align: left;
            padding: 0 6px;
            width: 100%;
            background-color: #FFF
        }

        #search p {
            padding: 0 6px;
            font-size: 10px;
        }

        #search a {
            color: black;
            padding: 0 6px;
            font-size: 10px;
        }

        #search a:hover {
            background-color: #EEE;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body style="background-color: #F0F0F0">
<nav id="header" class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" rel="nofollow" target="_blank" href="https://github.com/tsiens/rail"><i
            class="fa fa-github"></i></a>
    <a class="navbar-brand" href="/">Rail</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header_ul">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="header_ul" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li v-for="item in items1" class="nav-item"><a class="nav-link" :href="item.href"><i
                    :class="item.fa"></i>[[ item.text ]]</a>
            </li>
            <li v-for="item in items2" class="nav-item"><a class="nav-link" href="#" data-toggle="modal"
                                                           :data-target="item.href"><i
                    :class="item.fa"></i>[[ item.text ]]</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div id="loading" style="position: relative;width:100%">
        <span v-for="style in styles" v-bind:style="style"></span>
    </div>
    {% block content %}
    {% endblock %}
</div>
<nav id="modal">
    <div v-for="item in items" class="modal fade" :id="item.id">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><i :class="item.fa"></i>[[ item.text ]]</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">
                    <img :src="item.src" alt="item.text">
                </div>
            </div>
        </div>
    </div>
</nav>
<nav id="footer" class="navbar navbar-expand-md bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#footer_ul">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="footer_ul" class="collapse navbar-collapse justify-content-center">
        <ul class="nav navbar-nav">
            <li class="nav-item nav-link"><a href="/">潜者无疆</a> 版权所有</li>
            <li class="nav-item nav-link">采用 <a rel="nofollow" target="_blank" href="https://v4.bootcss.com/">Bootstrap
                4.0</a> & <a
                    rel="nofollow" target="_blank" href="http://fontawesome.dashgame.com/">Font Awesome</a> 主题
            </li>
            <li class="nav-item nav-link">托管于 <a rel="nofollow" target="_blank"
                                                 href="http://www.aliyun.com/">阿里云主机</a>
                & <a rel="nofollow" target="_blank" href="https://www.qiniu.com/">七牛云存储</a></li>
            <li class="nav-item nav-link"><a rel="nofollow" target="_blank" href="http://www.miitbeian.gov.cn/">浙ICP备17050848号</a>
            </li>
        </ul>
    </div>
</nav>
<script>
    $('.container').css('min-height', $(window).height() - $('#header').height() - $('#footer').height() - 32);
    new Vue({
        el: '#header',
        delimiters: ['[[', ']]'],
        data: {
            items1: [
                {'href': '/', 'fa': 'fa fa-home', 'text': '主页'},
                {'href': '{% url 'station' 'index' %}', 'fa': 'fa fa-train', 'text': '车站'},
                {'href': '{% url 'line' 'index' %}', 'fa': 'fa fa-list-alt', 'text': '车次'},
                {'href': '{% url 'city' 'index' %}', 'fa': 'fa fa-map-o', 'text': '城市'}
            ],
            items2: [
                {'href': '#modal_wechat', 'fa': 'fa fa-wechat', 'text': '公众号'},
                {'href': '#modal_contact', 'fa': 'fa fa-user', 'text': '交流'}
            ]
        }
    });
    new Vue({
        el: '#modal',
        delimiters: ['[[', ']]'],
        data: {
            items: [
                {
                    'id': 'modal_wechat',
                    'fa': 'fa fa-wechat',
                    'text': '12308',
                    'src': '{% static 'image/wechat.jpg' %}'
                },
                {
                    'id': 'modal_contact',
                    'fa': 'fa fa-user',
                    'text': '吐槽我吧',
                    'src': '{% static 'image/qq.jpg' %}'
                }
            ]
        }
    });
    loading = new Vue({
        el: '#loading',
        delimiters: ['[[', ']]'],
        data: {
            div: '#loading',
            size: 16,
            radius: 50,
            speed: 0.5,
            styles: []
        },
        methods: {
            show: function () {
                var set = [
                    [-1, 0],
                    [-Math.sqrt(2) / 2, Math.sqrt(2) / 2],
                    [0, 1],
                    [Math.sqrt(2) / 2, Math.sqrt(2) / 2],
                    [1, 0],
                    [Math.sqrt(2) / 2, -Math.sqrt(2) / 2],
                    [0, -1],
                    [-Math.sqrt(2) / 2, -Math.sqrt(2) / 2]
                ];
                var div = $(this.div);
                set_height(div);
                var height = div.height() * 0.5;
                var width = div.width() * 0.5;
                var styles = [];
                var _this = this;
                $.each(set, function (k, v) {
                    styles.push({
                        'top': height + _this.radius * v[0] + 'px',
                        'left': width + _this.radius * v[1] + 'px',
                        'margin-left': '-' + _this.size / 2 + 'px',
                        '-webkit-animation': 'load ' + _this.speed + 's ease infinite',
                        '-webkit-animation-delay': _this.speed / set.length * k + 's',
                        'display': 'inline-block',
                        'width': _this.size + 'px',
                        'height': _this.size + 'px',
                        'border-radius': '50%',
                        'background': '#343a40',
                        'position': 'absolute'
                    })
                });
                this.styles = styles
            },
            hide: function () {
                $(this.div).height(0);
                this.styles = [];
            }
        }
    });

    function set_height(object) {
        while ($('body').height() <= $(window).height()) {
            object.height(object.height() + 1)
        }
        object.height(object.height() - 1);
        return object.height()
    }
    function map_area(map_div, data) {
        var map_hidden = 50;
        var zoom = 8;
        var center = [data[0][0], [data[0][1]] - 2.048 / Math.pow(2, zoom) * map_hidden / 2];
        var height = set_height(map_div) - 3 * map_hidden;
        if (data.length > 1) {
            var x_list = [];
            var y_list = [];
            $.each(data, function () {
                x_list.push(this[0]);
                y_list.push(this[1]);
            });
            var x_min = Math.min.apply(null, x_list);
            var x_max = Math.max.apply(null, x_list);
            var y_min = Math.min.apply(null, y_list);
            var y_max = Math.max.apply(null, y_list);
            zoom = Math.log(2.048 / (x_max - x_min) * (map_div.width())) / Math.log(2);
            center = [(x_min + x_max) / 2, (y_min + y_max) / 2 - 2.048 / Math.pow(2, zoom) * map_hidden / 2];
            height = (y_max - y_min) / (2.048 / Math.pow(2, Math.floor(zoom)));
            while (height > map_div.height()) {
                zoom = zoom - 1;
                height = height / 2
            }
        }
        map_div.height(height + 3 * map_hidden);
        map_div.parent().css({'height': height + 2 * map_hidden, 'overflow': 'hidden'});
        return [center, zoom]
    }
    {% block script %}
    {% endblock %}
</script>
</body>
</html>
