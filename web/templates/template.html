<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rail</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://www.12306.cn/mormhweb/images/favicon.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/echarts/4.0.2/echarts.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.0.2/extension/bmap.min.js"></script>
    <script src="https://cdn.bootcss.com/masonry/4.2.1/masonry.pkgd.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
    <script>$.ajaxSetup({data: {csrfmiddlewaretoken: '{{ csrf_token }}'}})</script>
    {% load staticfiles %}
    <script src="{% static '/echarts/mapStyle.js' %}"></script>
    <style>
        body {
            background-color: #F0F0F0
        }

        input {
            box-shadow: 1px 1px 1px #888888
        }

        input:hover {
            box-shadow: 3px 3px 2px #888888
        }

        a:hover {
            text-decoration: none;
        }

        #footer a {
            color: #868E96
        }

        *:focus {
            outline: none;
        }

        #footer a:hover {
            color: #CCCDCF
        }

        .container div {
            text-align: center;
            margin: 0 auto
        }

        .search + div {
            text-align: left;
            padding: 0 0 0 12px;
        }

        .search + div p, .search + div a {
            padding: 0 12px 0 0;
            font-size: 10px;
        }

        .search + div a {
            color: black;
        }

        .search + div a:hover {
            background-color: #EEE;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>
<body>
<nav id="header" class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" rel="nofollow" target="_blank" href="https://github.com/tsiens/rail"><i
            class="fa fa-github"></i></a>
    <a class="navbar-brand" href="/"><i class="fa "></i>Rail</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header_ul">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="header_ul" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/"><i class="fa fa-home"></i>主页</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'station' 'index' %}"><i
                    class="fa fa-train"></i>车站</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'line' 'index' %}"><i
                    class="fa fa-list-alt"></i>车次</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'city' 'index' %}"><i class="fa fa-map-o"></i>城市</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#" data-toggle="modal" data-target="#modal_wechat"><i
                    class="fa fa-wechat"></i>公众号</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-toggle="modal" data-target="#modal_contact"><i
                    class="fa fa-user"></i>交流</a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-toggle="modal" data-target="#modal_search"><i
                    class="fa fa-search"></i>search</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<nav id="modal">
    <div class="modal fade" id="modal_wechat">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><i class="fa wechat"></i>12308</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">
                    <img src="/static/image/wechat.jpg" alt="12308">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal_contact">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><i class="fa fa-user&quot;"></i>吐槽我吧</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">
                    <img src="/static/image/qq.jpg" alt="吐槽我吧">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal_search">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><i class="fa search&quot;"></i>search</h4>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body">
                    <input class="search form-control" type="text" style="width: 100%">
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</nav>
<nav id="footer" class="navbar navbar-expand-md bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#footer_ul">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div id="footer_ul" class="collapse navbar-collapse justify-content-center">
        <ul class="nav navbar-nav">
            <li class="nav-item nav-link"><a href="/">潜者无疆</a> 版权所有</li>
            <li class="nav-item nav-link">采用 <a rel="nofollow" target="_blank" href="https://v4.bootcss.com/">Bootstrap
                4.0</a> & <a
                    rel="nofollow" target="_blank" href="http://fontawesome.dashgame.com/">Font Awesome</a> 主题
            </li>
            <li class="nav-item nav-link">托管于 <a rel="nofollow" target="_blank" href="http://www.aliyun.com/">阿里云主机</a>
                & <a rel="nofollow" target="_blank" href="https://www.qiniu.com/">七牛云存储</a></li>
            <li class="nav-item nav-link"><a rel="nofollow" target="_blank" href="http://www.miitbeian.gov.cn/">浙ICP备17050848号</a>
            </li>
        </ul>
    </div>
</nav>
<script>
    $('.search').bind('input propertychange', function () {
        search($(this))
    });
    $('.search').blur(function () {
        var input = $(this);
        setTimeout(function () {
            input.val('');
            input.next().hide()
        }, 200)
    });

    function search(input) {
        input.next().empty().show();
        if (input.val() != '') {
            $.post('{% url 'data' %}', {'type': 'search', 'key': input.val()}, function (data) {
                $.each(data, function (n, item) {
                    input.next().append($('<p>').addClass('dropdown-header').text(item[1]));
                    $.each(item[2], function () {
                        var a = $('<a>').attr('href', '/' + item[0] + '/' + this).text(this);
                        input.next().append($('<a>').attr('href', '/' + item[0] + '/' + this).text(this + ' '));
                    });
                    input.next().append($('<div>').addClass('dropdown-divider'));
                })
            })
        }
    }

    $(window).resize(function () {
        $('.container').css('min-height', $(window).height() - $('#header').height() - $('#footer').height() - 32);
    });
    $('.container').css('min-height', $(window).height() - $('#header').height() - $('#footer').height() - 32);
</script>
{% block script %}
{% endblock %}
</body>
</html>
