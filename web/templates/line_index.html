{% extends 'template.html' %}
{% block head %}
    <style>
        a {
            color: #F0F0F0
        }

        a:hover {
            color: #FFF
        }
    </style>
{% endblock %}
{% block content %}
    <div id="lines">
        <ul id="line_tab" class="nav nav-tabs" role="tablist">
            <template v-for="tab in tabs">
                <li v-if="tab.show" class="nav-item">
                    <a class="nav-link" :class="{ active: tab.active}" :href="tab.href" data-toggle="tab">
                        <span class="badge badge-pill badge-dark">[[ tab.text ]]</span>
                    </a>
                </li>
            </template>
        </ul>
        <div id="line_content" class="tab-content">
            <div v-for="content in contents" :id="content.id" class="tab-pane" :class="{ active: content.active}">
                <a v-for="line in content.lines" target="_blank" :href="line.href">
                    <span class="badge badge-dark" style="font-size: 14px;margin: 5px;padding: 5px">
                        [[ line.text ]]<span class="badge badge-light" style="margin: 0 0 0 3px;padding: 3px">[[ line.info ]]</span>
                    </span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
<script>
    {% block script %}
        $("a:contains('车次')").addClass('active');
        $(".container").css('flex', 1);
        var lines = new Vue({
            el: '#lines',
            mounted: function () {
                setTimeout(this.get, 0)
            },
            data: {
                tabs: [],
                contents: []
            },
            methods: {
                get: function () {
                    var _this = this;
                    $.each({{ line_codes|safe }}, function (n, text) {
                        var tab = {'active': false, 'href': '#line_' + text, 'text': text, 'show': false};
                        var content = {'id': 'line_' + text, 'active': false, 'lines': []};
                        if (n === 0) {
                            tab.active = true;
                            content.active = true
                        }
                        _this.tabs.push(tab);
                        $.post('{% url 'data' %}', {'type': 'line_index', 'code': text}, function (data) {
                            $.each(data, function () {
                                content.lines.push({
                                    'href': '{% url 'line' '*' %}'.replace('*', this[0]),
                                    'text': this[0],
                                    'info': this[1] + '-' + this[2]
                                })
                            });
                            _this.tabs[n].show = true;
                            _this.contents.push(content);
                        })
                    })
                }
            }
        });
    {% endblock %}
</script>
