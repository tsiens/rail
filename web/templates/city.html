{% extends 'template.html' %}
{% block content %}
    <div id="treemap" class="echarts"></div>
{% endblock %}
<script>
    {% block script %}
        $("a:contains('城市')").addClass('active');
        $('.echarts').height($(window).height() / 2);
        treemap('treemap');
        function treemap(div) {
            var option = {
                tooltip: {
                    formatter: function (paramer) {
                        if (paramer.treePathInfo.length < 5) {
                            return paramer.name + '</br>'
                                + '车站 ' + paramer.value + ' 座'
                        }
                        else {
                            return paramer.name
                        }
                    }
                },
                series: [{
                    name: '{{ name }}',
                    type: 'treemap',
                    label: {
                        normal: {
                            show: true,
                            formatter: '{b}'
                        }
                    },
                    width: '100%',
                    height: '100%',
                    levels: levels(4),
                    leafDepth: 1,
                    drillDownIcon: '',
                    nodeClick: 'link',
                    slient: true,
                    data: conversion({{ citys|safe }}['全国'], 0)
                }]
            };
            var charts = echarts.init(document.getElementById(div));
            charts.setOption(option);
        }

        function conversion(data_old, n) {
            var data_new = [];
            $.each(data_old, function (k, v) {
                var item = '';
                if (n < 3) {
                    item = {'name': k, 'children': conversion(v, n + 1)}
                }
                else {
                    item = {
                        'name': v + '站',
                        'value': 1,
                        'link': '{% url 'station' '*' %}'.replace('*', v),
                        'target': 'self'
                    }
                }
                data_new.push(item)
            });
            return data_new
        }

        function levels(n) {
            levels = [];
            while (n > -1) {
                levels.push({
                    itemStyle: {
                        normal: {
                            borderWidth: n,
                            borderColor: 'rgba(255,255,255,0)'
                        }
                    }
                });
                n = n - 1
            }
            return levels
        }
    {% endblock %}
</script>
