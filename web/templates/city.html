{% extends 'template.html' %}
{% block content %}
    <ol class="breadcrumb" style="margin: 5px;">
        <template v-for="(v,k) in city">
            <li v-if="k==city.length-1" class="active">[[ v ]]</li>
            <li v-else><a href="#" @click="jump(k)">[[ v ]]</a><span class="divider">&nbsp-&nbsp</span></li>
        </template>
    </ol>
    <div id="treemap" class="echarts" style="flex:1"></div>
{% endblock %}
<script>
    {% block script %}
        $("a:contains('城市')").addClass('active');
        $("title").text('全国');
        var treemap_header = new Vue({
            el: '.breadcrumb',
            mounted: function () {
                setTimeout(this.post, 0)
            },
            data: {
                city: [],
                citys: {},
                data: {}
            },
            methods: {
                post: function () {
                    var _this = this;
                    $.post('{% url 'data' %}', {'type': 'city'}, function (res) {
                        loading.hide();
                        $('#treemap').height($(window).height() / 2);
                        echarts_treemap = echarts.init($('#treemap').get(0));
                        _this.citys = res;
                        _this.data = res;
                        if ('{{ city }}' !== 'index') {
                            _this.city = ['全国'].concat('{{ city }}'.split('-'));
                        }
                        else {
                            _this.city = ['全国']
                        }
                        _this.jump(_this.city.length);
                    });
                },
                jump: function (n) {
                    var _this = this;
                    _this.city = _this.city.slice(0, n + 1);
                    _this.data = _this.citys;
                    $.each(_this.city.slice(1), function (k, v) {
                        _this.data = _this.data[v]
                    });
                    if (_this.data) {
                        if (this.city.length === 1) {
                            $("title").text('全国')
                        }
                        else {
                            $("title").text(this.city.slice(1).join('-'));
                        }
                        treemap()
                    }
                }
            }
        });
        function treemap() {
            var option;
            option = {
                tooltip: {
                    trigger: 'item'
                },
                series: [{
                    type: 'treemap',
                    top: 0,
                    height: '95%',
                    width: '100%',
                    itemStyle: {
                        normal: {
                            borderColor: 'rgba(255,255,255,0)',
                            borderWidth: 2
                        }
                    },
                    drillDownIcon: '',
                    breadcrumb: false,
                    nodeClick: 'link',
                    slient: true,
                    leafDepth: 1,
                    data: conversion(treemap_header.data, 0)
                }]
            };
            echarts_treemap.on('click', function (params) {
                if (treemap_header.city.length < 4) {
                    var name = params.treePathInfo.reverse().slice(0, 1)[0].name;
                    if ((name !== '') && (treemap_header.city.indexOf(name) === -1)) {
                        treemap_header.city.push(name);
                        if (treemap_header.city.length === 1) {
                            $("title").text('全国')
                        }
                        else {
                            $("title").text(treemap_header.city.slice(1).join('-'));
                        }
                    }
                }
            });
            echarts_treemap.setOption(option);
        }
        function conversion(data_old, n) {
            var data_new = [];
            $.each(data_old, function (k, v) {
                var item = '';
                if (n < 4 - treemap_header.city.length) {
                    item = {
                        name: k,
                        children: conversion(v, n + 1),
                        tooltip: {
                            formatter: '<div>{b}<br>车站{c}座<div>'
                        }
                    }
                }
                else {
                    item = {
                        name: v + '站',
                        value: 1,
                        link: '{% url 'station' '*' %}'.replace('*', v),
                        tooltip: {
                            formatter: '点击跳转{b}'
                        }
                    }
                }
                data_new.push(item)
            });
            return data_new
        }
    {% endblock %}
</script>
