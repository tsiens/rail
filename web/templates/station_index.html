{% extends 'template.html' %}
{% block head %}
    <style>
        #imgs h5 {
            margin: 0;
            color: #000
        }

        #imgs p {
            margin: 0;
            color: #AAA;
            font-size: 10px
        }

        #imgs a:hover {
            background-color: #EEE
        }

        #imgs a:hover > h5, #imgs a:hover > p {
            font-weight: bold
        }
    </style>
{% endblock %}
{% block content %}
    <div id="imgs">
        <template v-for="img in imgs">
            <a class="img-thumbnail" :href="img.href"
               style="display: none;width: 210px; margin: 4px">
                <img :alt="img.text" :src="img.src">
                <h5>[[ img.text ]]</h5>
                <p>[[ img.info ]]</p>
            </a>
        </template>
    </div>
{% endblock %}
<script>
    {% block script %}
        $("a:contains('车站')").addClass('active');
        new Vue({
            el: '#imgs',
            delimiters: ['[[', ']]'],
            mounted: function () {
                var _this = this;
                $(window).scroll(function () {
                    _this.get()
                });
                setTimeout(_this.get(), 0);
            },
            data: {
                imgs_div: '#imgs',
                imgs: [],
                start: 0,
                end: {{ count }},
                num: 10,
                ispost: false
            },
            methods: {
                get: function () {
                    if ((!this.ispost) && ($('body').height() < $(window).height() * 3 + $(window).scrollTop()) && (this.start <= this.end)) {
                        this.ispost = true;
                        this.post()
                    }
                },
                post: function () {
                    var _this = this;
                    var $imgs = $(this.imgs_div);
                    $imgs.masonry();
                    $.post('{% url 'data' %}', {
                        'type': 'station_index',
                        'start': _this.start,
                        'end': _this.start + _this.num
                    }, function (data) {
                        $.each(data, function () {
                            _this.imgs.push({
                                'href': '{% url 'station' '*' %}'.replace('*', this[0]),
                                'src': '{{ qiniu }}' + this[0] + '{{ format }}',
                                'text': this[0],
                                'info': this[1] + ' ' + this[2] + ' ' + this[3]
                            });
                            _this.start = _this.start + 1;
                        });
                        setTimeout(
                            function () {
                                $.each($imgs.find('a').slice(0 - data.length), function () {
                                    $imgs.masonry('appended', this)
                                    }
                                );
                                $imgs.imagesLoaded(function () {
                                    $imgs.masonry({itemSelector: 'a'});
                                    _this.ispost = false;
                                    _this.get()
                                })
                            }, 0
                        );
                    })
                }
            }
        });
    {% endblock %}
</script>
